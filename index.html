<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main>
            <section class="profile">
                <div class="profile__items">
                    <div class="profile__avatar">
                        <img src="./images/profile_image.jpg" class="profile__avatar-images" alt="изображение профиля">
                    </div>
                    <div class="profile-info">
                        <div class="profile-info__title-group">
                            <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                            <button class="profile-info__edit-button" type="button">
                                <img src="./images/Vector.svg" class="profile-info__images" alt="Редактировать">
                            </button>
                        </div>
                        <p class="profile-info__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button">
                    <img src="./images/Vector1.svg" class="profile__add-button-images" alt="Добавить">
                </button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash1.jpg" alt="Карачаевск">
                    <div class="element__group-title">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__group-title-like element__group-title-like_active" type="button">
                            <img src="./images/like.svg" class="element__group-title-images" alt="Нравится">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/2.png" alt="Гора Эльбрус">
                    <div class="element__group-title">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__group-title-like" type="button">
                            <img src="./images/like.svg" class="element__group-title-images" alt="Нравится">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/3.png" alt="Домбай">
                    <div class="element__group-title">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__group-title-like" type="button">
                            <img src="./images/like.svg" class="element__group-title-images" alt="Нравится">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/3.png" alt="Домбай">
                    <div class="element__group-title">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__group-title-like" type="button">
                            <img src="./images/like.svg" class="element__group-title-images" alt="Нравится">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash1.jpg"
                        alt="Карачаево-Черкесия">
                    <div class="element__group-title">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button class="element__group-title-like" type="button">
                            <img src="./images/like.svg" class="element__group-title-images" alt="Нравится">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/2.png" alt="Гора Эльбрус">
                    <div class="element__group-title">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__group-title-like " type="button">
                            <img src="./images/like.svg" class="element__group-title-images" alt="Нравится">
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2022 Mesto Russia</p>
        </footer>

    </div>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__container-title">Редактировать профиль</h2>
            <form class="form" name="form">
                <input class="popup__container-input popup__container-input_type_name" type="text" id="nameInput"
                    name="nameInput">
                <input class="popup__container-input popup__container-input_type_job" type="text" id="jobInput"
                    name="jobInput">
                <button class="popup__container-save" type="submit">Сохранить</button>
            </form>
            <button class="popup__container-close" type="button">
                <img src="./images/Close_Icon1.svg" class="popup__container-close-image" alt="Закрыть">
            </button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
